<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>JMS Test Project</h1>
            
            <h:inputText value="#{loggedMessagesBean.message}" /><br/>
            <h:commandButton value="Send to topic" action="#{loggedMessagesBean.sendMessageTopic}"/>
            <h:commandButton value="Send to queue" action="#{loggedMessagesBean.sendMessageQueue}"/>
            
            <hr/>
            
            <h:commandButton action="#{loggedMessagesBean.clearMessages()}" value="Clear messages"/>
            
            <hr/>
            
            <p:poll interval="2" update="logMessages"/>
            <h:panelGroup id="logMessages">
            <ui:repeat value="#{loggedMessagesBean.messages}" var="message">
                    #{message}<br/>
            </ui:repeat>
            </h:panelGroup>
            
        </h:form>



    </h:body>
</html>
