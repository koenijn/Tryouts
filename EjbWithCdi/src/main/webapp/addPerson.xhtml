<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Time Tracker - #{title}</title>
        <h:outputStylesheet library="css" name="main.css" />
    </h:head>
    <h:body>
        <h:form id="myForm">
            <p>
                <h:outputLabel value="New Person's name:" for="newPersonName" />
                <h:inputText id="newPersonName" value="#{personsBean.personName}" />
                <h:commandButton value="Create person" action="#{personsBean.createPerson(personsBean.personName)}"/>
            </p>
        </h:form>
    </h:body>
</html>
