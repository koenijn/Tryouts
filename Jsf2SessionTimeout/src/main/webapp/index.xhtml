<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            <p>
                <h:outputText value="#{startBean.value}"/>
            </p>
            <p>
                If you press within a minute on the button, it's all ok. After one minute you will see the timeout page.<br/>
                <h:commandButton action="#{startBean.doStuff()}" value="Submit"/>
            </p>
            <p>
                Button #{startBean.pressCount}-times pressed!
            </p>
        </h:form>
        
    </h:body>
</html>
